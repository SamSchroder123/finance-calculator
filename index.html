<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Calculator</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <table>
      <tr>
        <tr class="calc-row"><td class="calc-item" id="calc-display"><p id="display-text"></p></td></tr>
      </tr>
      <tr class="calc-row" id="calc-row1">
        <td class="calc-item" id="calc-item1">
          <button class="numeric-button">7</button>
        </td>
        <td class="calc-item" id="calc-item2">
          <button class="numeric-button">8</button>
        </td>
        <td class="calc-item" id="calc-item3">
          <button class="numeric-button">9</button>
        </td>
      </tr>
      <tr class="calc-row" id="calc-row2">
        <td class="calc-item" id="calc-item4">
          <button class="numeric-button">4</button>
        </td>
        <td class="calc-item" id="calc-item5">
          <button class="numeric-button">5</button>
        </td>
        <td class="calc-item" id="calc-item6">
          <button class="numeric-button">6</button>
        </td>
      </tr>
      <tr class="calc-row" id="calc-row3">
        <td class="calc-item" id="calc-item7">
          <button class="numeric-button">1</button>
        </td>
        <td class="calc-item" id="calc-item8">
          <button class="numeric-button">2</button>
        </td>
        <td class="calc-item" id="calc-item9">
          <button class="numeric-button">3</button>
        </td>
      </tr>
      <tr class="calc-row" id="calc-row4">
        <td class="calc-item" id="calc-item12"><button class="numeric-button" id="decimal-button">.</button></td>
        <td class="calc-item" id="calc-item10">
          <button class="numeric-button">0</button>
        </td>
        <td class="calc-item" id="calc-item11">
          <button id="enter-button">Enter</button>
        </td>
      </tr>
      <tr class="calc-row" id="calc-row5">
        <td><input class="calc-item" id="calc-input" type="text" /> <button id="input-submit">Go</button></td>
      </tr>
      <tr class="calc-row" id="calc-row6">
        <td><label>Choose a calculation:</label>
          <select name="calculation" id="calculation">
            <option value="none">none</option>
            <option value="gross-rental-income">Gross Rental Income</option>
            <option value="operating-expenses">Operating Expenses</option>
            <option value="net-operating-income">Net Operating Income (NOI)</option>
            <option value="cash-flow">Cash Flow</option>
          </select></td>
      </tr>
    </table>
    <script src="scripts/script.js" defer="defer"></script>
  </body>
</html>
